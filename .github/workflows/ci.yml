name: SAST & SCA check

on: [ push, pull_request ]

jobs:
  java-sast:
    name: Java SAST (SpotBugs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: SpotBugs via Maven
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mvn -q help:evaluate -Dexpression=env.NVD_API_KEY -DforceStdout
          mvn -B -DskipTests install
          export NVD_API_KEY=${{ secrets.NVD_API_KEY }}
          mvn -B -DskipTests spotbugs:check -DnvdApiKeyEnvironmentVariable=NVD_API_KEY || true

      - name: Upload SpotBugs report
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: |
            target/spotbugsXml.xml
            target/site/spotbugs.html

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: dependency-check-report
          if-no-files-found: ignore

  java-sast-sca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build (skip tests)
        run: mvn -B -DskipTests install

      - name: OWASP Dependency-Check (maven plugin)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mvn -B org.owasp:dependency-check-maven:check \
            -DnvdApiKeyEnvironmentVariable=NVD_API_KEY \
            -Dformat=JSON \
            -DdataDirectory=.dc-data \
            || true

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: |
            target/dependency-check-report.json
            target/dependency-check-report.html
          if-no-files-found: ignore