name: SAST

on:
  push:
    branches: [ main, master ]
    paths:
      - '**/*.java'
      - '**/pom.xml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**/*.java'
      - '**/pom.xml'
      - '.github/workflows/ci.yml'
jobs:
  sast-java:
    runs-on: ubuntu-latest
    env:
      DC_DATA_DIR: ${{ github.workspace }}/.m2/dependency-check-data
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }} # опционально
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - run: mkdir -p "$DC_DATA_DIR"
      - name: Maven verify + DC (explicit goal)
        run: |
          EXTRA=""
          if [ -n "${NVD_API_KEY}" ]; then EXTRA="-DnvdApiKey=${NVD_API_KEY}"; fi
          mvn -B -DskipTests -DdataDirectory="$DC_DATA_DIR" clean verify
          mvn -B -DskipTests -DdataDirectory="$DC_DATA_DIR" $EXTRA org.owasp:dependency-check-maven:check
      - name: List reports
        if: always()
        run: find . -type f -name "dependency-check-report.*" -o -name "spotbugs*.xml" | sed 's|^\./||'
      - name: Upload Dependency-Check reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            **/target/dependency-check-report.html
            **/target/dependency-check-report.json
            **/target/dependency-check-report.xml
      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: "**/target/spotbugsXml.xml"
